<link rel="stylesheet" href="registration.component.css">
 <h1> Registration Form </h1><br>
<form    [formGroup]="registerForm"   (ngSubmit)="register()">
    <div class="container">
        <label>Account Number : </label> 
        <input type="text" placeholder="Enter Account number" formControlName="accno" name="Accno" required>
        <div *ngIf="(this.registerForm.get('accno')?.touched||this.registerForm.get('accno')?.dirty)&&this.registerForm.get('accno')?.errors" class="valerror form-text">Invalid Account Number</div>

        <label>Username : </label> 
        <input type="text" placeholder="Enter Username" formControlName="uname"  name="username" required>
        <div *ngIf="(this.registerForm.get('uname')?.touched||this.registerForm.get('uname')?.dirty)&&this.registerForm.get('uname')?.errors" class="valerror form-text">Invalid Username</div>

        <label >Password : </label> 
        <input type="password" placeholder="Enter Password" formControlName="pwd" name="password" required>
        <div *ngIf="(this.registerForm.get('pwd')?.touched||this.registerForm.get('pwd')?.dirty)&&this.registerForm.get('pwd')?.errors" class="valerror form-text">Invalid Password</div>

        <button type="submit"  >Register</button> 
        <input type="checkbox" checked="checked"> Remember me 
        <button type="button" onclick="" class="cancelbtn"> Cancel</button> 
        Forgot <a href="#"> password? </a>&nbsp;&nbsp;&nbsp;
        <a routerLink=""> Login </a> 
    </div> 
</form>
