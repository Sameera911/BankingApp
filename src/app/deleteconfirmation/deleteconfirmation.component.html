<div *ngIf="item!=null" class="iDelete">
<p>Are you sure,Do you want to delete this Account Number:{{item}}</p>
<button (click)="delete()" class="btn btn-primary" style="color: red; background-color: seashell;">Delete</button>
<button (click)="cancel()" class="btn btn-primary" style="color: red; background-color: seashell;">Cancel</button>
</div>
